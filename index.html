<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0d0d1a;
            color: #ffffff;
        }
        header {
            background-color: #1a1a2e;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #7f5af0;
        }
        section {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .vape-card {
            background-color: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px #7f5af0;
        }
        .vape-card img {
            max-width: 100%;
            border-radius: 10px;
            height: 200px;
            object-fit: cover;
        }
        .vape-card h2 {
            margin: 15px 0 5px;
            color: #7f5af0;
        }
        .vape-card p {
            margin: 5px 0 15px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }
        form input, form select, form textarea {
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        form button {
            background-color: #7f5af0;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        form button:hover {
            background-color: #5a42b1;
        }
        footer {
            background-color: #1a1a2e;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
    <script>
