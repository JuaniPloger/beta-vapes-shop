<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Finalizar Pedido - Beta Vapes Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Finalizar Pedido</h1>
  </header>

  <section id="checkout">
    <h2>Tu pedido:</h2>
    <p id="pedido"></p>

    <form id="finalForm" onsubmit="sendOrder(event)">
      <input type="text" id="nombre" placeholder="Nombre completo" required>
      <input type="text" id="direccion" placeholder="Dirección de envío" required>
      <input type="tel" id="telefono" placeholder="Teléfono" required>
      <textarea id="comentario" placeholder="Comentario adicional"></textarea>
      <button type="submit">Enviar Pedido</button>
    </form>
  </section>

  <footer>
    <p>Instagram: <a href="https://instagram.com/betavapes.store" target="_blank">@betavapes.store</a></p>
  </footer>

  <script src="checkout.js"></script>
</body>
</html>
